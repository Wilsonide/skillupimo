<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="Wrapper">
            <div class="box box1">
                <div class="item">
                    <p id="res" class="gray">Your Result</p>
                </div>
                <div class="item circle" >
                    <h1 class="great">76</h1>
                    <p class="grey">of 100</p>
                </div>
                <div class="item">
                    <p style="font-size: 30px;">Great</p>
                </div> 
                <div class="item">
                    <p class="me">You scored higher than 65% of the people who have taken these tests</p>
                </div>   
                
            </div>
            
            <div class="box box2">
                <h1 class="header">Summary</h1>
                <div class="element">
                    <div class="all">
                        <div class="section Reaction-div">
                            <img src="./images/icons8-flash-50.png" class="icon" id="reaction">
                            <p class="mob">Reaction</p>
                        </div>
                        <p class="wrp"><span class="bold">80</span><span class="grey">/100</span></p>
                    </div>        
                </div>
                <div class="element">
                    <div class="all memory">
                        <div class="section memory-div">
                            <img src="./images/memory.png" class="icon" id="memory">
                            <p class="mob">Memory</p>
                        </div>
                        <p class="wrp"><span class="bold">92</span><span class="grey">/100</span></p>
                    </div>
                </div>

                <div class="element">
                    <div class="all verbal">
                        <div class="section verbal-div">
                            <img src="./images/download.png" class="icon" id="verbal">
                            <p class="mob">Verbal</p>
                        </div>
                        <p class="wrp"><span class="bold">61</span><span class="grey">/100</span></p>
                    </div>
                </div>   
                <div class="element">
                    <div class="all visual">
                        <div class="section visual-div">
                            <img src="./images/eye-icon-1457.png" class="icon" id="eye">
                            <p class="mob">Visual</p>
                        </div>
                        <p class="wrp"><span class="bold">72</span><span class="grey">/100</span></p>
                    </div>
                     
                </div>

                <button class="myButton" style="font-size:24px ;">Continue</button>
    
                
            </div>

        </div>

    </div>
    
</body>
</html>
